# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core API to Azure Web App

on:
  push:
    branches:
      - main # Altere para a branch principal do seu projeto (ex: main ou master)
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: helpdesk-pim # Nome do seu Aplicativo Web no Azure (ajuste se o nome for diferente)
  DOTNET_PROJECT_PATH: backend/HelpDesk.Api/HelpDesk.Api.csproj # Caminho para o arquivo .csproj

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.DOTNET_PROJECT_PATH }}

      - name: Build with dotnet
        run: dotnet build ${{ env.DOTNET_PROJECT_PATH }} --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ${{ env.DOTNET_PROJECT_PATH }} -c Release -o ${{env.DOTNET_ROOT}}/myapp --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .
          # AUTENTICAÇÃO: Usa o Secret AZURE_WEBAPP_PUBLISH_PROFILE
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          # VARIÁVEIS DE AMBIENTE: Injeta as chaves e a string de conexão
          configuration-variables: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            ConnectionStrings__DefaultConnection=${{ secrets.CONNECTION_STRING }}
            Jwt__Key=${{ secrets.JWT_KEY }}
            Jwt__Issuer=${{ secrets.JWT_ISSUER }}
            Jwt__Audience=${{ secrets.JWT_AUDIENCE }}
          # Certifique-se de que todos os Secrets (AZURE_WEBAPP_PUBLISH_PROFILE, OPENAI_API_KEY, CONNECTION_STRING, JWT_KEY, JWT_ISSUER, JWT_AUDIENCE)
          # foram criados no seu repositório GitHub.
